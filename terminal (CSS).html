<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cascade Styler Terminal</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: monospace;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #terminal {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #output {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
    }

    #input-container {
        display: flex;
        align-items: center;
        padding: 5px;
    }

    #prompt {
        color: #0f0; /* Green color for prompt */
    }

    #input {
        flex-grow: 1;
        background-color: transparent;
        color: #fff;
        border: none;
        outline: none;
        font-family: monospace;
    }
</style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <p>Cascade Styler Terminal</p>
            <p>Type CSS code and press Enter to execute.</p>
            <p>This terminal allows you to execute CSS code.</p>
        </div>
        <div id="input-container">
            <span id="prompt">></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const cssCode = input.value;
                input.value = '';
                applyCSS(cssCode);
            }
        });

        function applyCSS(cssCode) {
            const style = document.createElement('style');
            style.textContent = cssCode;
            output.appendChild(style);
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
